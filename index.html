<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
		<style>
		#map {
			height: 97vh;
		}
		</style>
	</head>
	<body>
	<div id="map"></div>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
		<script>
		var map = L.map('map').setView([37.8, -96], 4);
		
		L.tileLayer('http://mt0.google.com/vt/x={x}&y={y}&z={z}', {
			attribution: 'Map data & Imagery Â© <a href="http://maps.google.com">Google</a>',maxZoom: 18
		}).addTo(map);

		function getColor(d) {
			return d > 1000 ? '#800026' :
				d > 500  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 20   ? '#FEB24C' :
				d > 10   ? '#FED976' :
					'#FFEDA0';
		}

		function style(feature) {
			return {
				fillColor: getColor(feature.properties.density),
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7
			};
		}
		var json = $.getJSON('./jsonfile.json');
		L.geoJson(json, {style: style}).addTo(map);
		</script>
	</body>
</html>
