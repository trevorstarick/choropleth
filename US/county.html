<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  background-color: #fff;
}

.counties {
  fill: #
  ;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.threshold()
    .domain([1,2,3,4,5,6,7,12,20,55,60,80,100,130,160,300,500,700,1000,1500,2000,3000,4000,7000,16000])
    .range(['#ebf1fb','#dde8f8','#cfdef6','#c1d4f3','#b2caf0','#a4c0ee','#96b6eb','#88ace8','#79a3e5','#6b99e3','#5d8fe0','#4f85dd','#407bda','#3271d8','#2868d1','#2561c2','#235ab4','#2053a6','#1d4c98','#1a4589','#183e7b','#15366d','#122f5f','#0f2850','#0d2142']);

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "US.topojson")
    .defer(d3.tsv, "US.tsv")
    .await(ready);

function ready(error, us, unemployment) {
  var rateById = {};

  unemployment.forEach(function(d) { rateById[d.id] = +d.rate; });

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("d", path)
      .style("fill", function(d) { return color(rateById[d.properties.GEO_ID]); });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a.id !== b.id; }))
      .attr("class", "states")
      .attr("d", path);
}

</script>
